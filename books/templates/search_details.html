{% extends 'books.html' %}

{% block content %}
	<div class="container">
		<div class="card mb-3" style="width:60%; margin:auto;">
			<div class="row no-gutters">
					<div class="card-body">

						<form method="post">
							{% csrf_token %}
							<div class="form-group">

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Название книги</label>
									<div class="col-sm-6">
										<input name="title" type="text" class="form-control">
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Автор</label>
									<div class="col-sm-6">
										<input name="author" type="text" class="form-control">
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Жанр</label>
									<div class="col-sm-6">
										<input name="genre" type="text" class="form-control">
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Рейтинг</label>
									<label class="col-sm-2 col-form-label">от</label>
									<div class="col-sm-2">
										<input name="rating_from" type="text" class="form-control" placeholder="0">
									</div>
									<label class="col-sm-2 col-form-label">до</label>
									<div class="col-sm-2">
										<input name="rating_to" type="text" class="form-control" placeholder="10">
									</div>
								</div>

								<div class="form-group row">
									<label name="description" class="col-sm-3 col-form-label">Описание</label>
									<div class="col-sm-6">
										<input type="text" class="form-control">
									</div>
								</div>

								<button type="submit" class="btn btn-outline-success">Поиск</button>
							</div>
						</form>
					</div>
			</div>
		</div>
	</div>
{% endblock %}
