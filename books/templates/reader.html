{% extends 'paginator.html' %}

{% block content %}
    <div class="container">
			<div class="card mb-3" style="margin:auto;">
					{% if page.object_list %}
						{% for text in page.object_list %}
							{% if text %}
								<pre style="white-space: pre-wrap; word-wrap: break-word; padding: 10px;">{{ text }}</pre>
							{% endif %}
						{% endfor %}
					{% else %}
						<h3 style="text-align: center;">Текст книги не найден!</h3>
					{% endif %}
			</div>
    </div>
{% endblock content %}
